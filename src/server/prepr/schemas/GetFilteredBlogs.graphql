query GetFilteredBlogs($limit: Int!, $skip: Int!, $categorySlug: String!) {
  Blogs(
    limit: $limit
    skip: $skip
    sort: created_on_DESC
    where: { categories_any: [$categorySlug] }
  ) {
    items {
      _id
      title
      _slug
      banner_image {
        url(width: 3000)
      }
      categories {
        _id
        body
        slug
      }
    }
    total
  }
}
