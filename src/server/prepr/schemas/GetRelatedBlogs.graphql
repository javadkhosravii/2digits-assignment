query GetRelatedBlogs($categorySlug: String!) {
  Blogs(where: { categories_any: [$categorySlug] }, sort: created_on_DESC, limit: 4) {
    items {
      _id
      title
      _slug
      banner_image {
        url
      }
      content {
        ... on Text {
          text
        }
      }
      categories {
        _id
        body
        slug
      }
    }
  }
}
