query GetPaginatedBlogs($limit: Int!, $skip: Int!) {
  Blogs(limit: $limit, skip: $skip, sort: created_on_DESC) {
    items {
      _id
      title
      _slug
      banner_image {
        url
      }
      content {
        ... on Text {
          text
        }
      }
      categories {
        _id
        body
        slug
      }
    }
    total
  }
}
