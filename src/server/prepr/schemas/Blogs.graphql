query GetLatestBlogs {
  Blogs(sort: created_on_DESC, limit: 3) {
    items {
      _id
      title
      content {
        ... on Text {
          text
        }
      }
      _slug
      banner_image {
        url(width: 3000)
      }
      categories {
        _id
        body
        slug
      }
    }
  }
}
