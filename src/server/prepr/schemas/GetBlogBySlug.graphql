query GetBlogBySlug($slug: String!) {
  Blog(slug: $slug) {
    _id
    title
    _slug
    banner_image {
      url(width: 3000)
    }
    categories {
      _id
      body
      slug
    }
    _created_on
    content {
      __typename
      ... on Text {
        _id
        body
        html
        text
        format
      }
      ... on Quote {
        _id
        author
        body
      }
    }
  }
}
